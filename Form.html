<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsMovie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="container">

            <h1> DsMovie </h1>
            <div class="DsMovie-contact-container">
                <img src="img/Vector.svg" alt="GitHubFlavao">
                <a href="https://github.com/fflaviocamilo/Dsmovie"> /Projetos/Flavio </a>

            </div>

        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section" >
        <div class="container dsmovie-form-container">
            
            <div>    
                 <div class="dsmovie-card">
                    <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/e5iqR3k7azXGK1tGaOLMnKycGku.jpg" alt="The Witcher">
                    <div class="ds-movie-form-description">
                        <h3>The Witcher</h3>
                        <form class="ds-movie-form">
                            <div class="form-group ds-movie-form-group">
                                <label for="email"> Informe seu email</label>
                                <input class="form-control" type="email" id="email">
                            </div>
                            <div class="form-group ds-movie-form-group">
                                <label for="score"> Informe sua avaliação</label>
                                <select class="form-control" name="score" id="score">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            <div class="dsmovie-form-btn-container">
                                <button class= "dsmovie-btn" type="submit"> Salvar</button>
                                <a class= "dsmovie-btn" href="index.html"> Cancelar </a>

                            </div>    

                            
                            </div>
                        </form>
                        
                    </div>

                </div>
            </div>

   </div>
        </div>
        </section>

    </main>

</body>

</html>
